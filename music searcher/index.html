</head>

<body>

        <h2 class="pt-4">Music Filter</h2>

            <input id = "my-form" class="form-control mr-sm-2" type="search" aria-label="Search">

          </form>

    </div>
    <div class="main-section my-5">
        <h2 class="mx-4 my-2">Add Music</h2>
         <form class="form-inline my-2 my-lg-0">
            <input id = "my-form1" class="form-control mr-sm-2 mx-4" type="search" aria-label="Search">
            <button id="my-btn1" type="submit">Add</button>
          </form>

        <ul id="music-list">
            
        </ul>
    </div>

    <div id="box">

    </div>
